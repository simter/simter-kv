spring:
  datasource:
    continue-on-error: true
    sql-script-encoding: UTF-8
    initialization-mode: @db.init-mode@ # embedded|always|never
    # available when initialization-mode=embedded|always
    schema:
      # drop
      - classpath:tech/simter/kv/sql/derby/schema-drop.sql
      # create
      - classpath:tech/simter/kv/sql/derby/schema-create.sql
    data:
      - classpath:tech/simter/kv/sql/derby/data.sql
    driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
simter:
  embedded-database:
    concat-sql-script: false # true - save concatenate sql content to file target/{platform}.sql