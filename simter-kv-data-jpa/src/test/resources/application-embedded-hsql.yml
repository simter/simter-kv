spring:
  datasource:
    platform: hsql
    continue-on-error: false
    sql-script-encoding: UTF-8
    initialization-mode: ${db.init-mode} # embedded|always|never
    # available when initialization-mode=embedded|always
    schema:
      # drop
      - classpath:tech/simter/kv/sql/hsql/schema-drop.sql
      # create
      - classpath:tech/simter/kv/sql/hsql/schema-create.sql
    data:
      - classpath:tech/simter/kv/sql/hsql/data.sql
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    properties:
      hibernate:
        show_sql: false # true for log to console directly
        dialect: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: ${db.jpa-ddl-auto} # none|create|create-drop|update|validate
      #naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl #ImplicitNamingStrategyComponentPathImpl
simter:
  embedded-database:
    concat-sql-script: false # true - save concatenate sql content to file target/{platform}.sql