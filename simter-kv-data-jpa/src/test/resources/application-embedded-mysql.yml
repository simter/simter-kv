spring:
  test.database.replace: none
  datasource:
    platform: mysql
    sql-script-encoding: UTF-8
    initialization-mode: @db.init-mode@ # embedded|always|never
    # available when initialization-mode=embedded|always
    schema:
      # drop
      - classpath:tech/simter/kv/sql/mysql/schema-drop.sql
      # create
      - classpath:tech/simter/kv/sql/mysql/schema-create.sql
    data:
      - classpath:tech/simter/kv/sql/mysql/data.sql
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    properties:
      hibernate:
        show_sql: false # true - log to console directly
        dialect: org.hibernate.dialect.MySQLDialect # MySQL5Dialect, MySQLInnoDBDialect, MySQLMyISAMDialect
    hibernate:
      ddl-auto: @jpa.ddl-auto@ # none|create|create-drop|update|validate
      #naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl #ImplicitNamingStrategyComponentPathImpl
simter:
  embedded-database:
    concat-sql-script: true # default false, true - save concatenate sql content to file target/{platform}.sql
    disabled-datasource: false # default false, true - not auto instance and register a datasource
    mysql:
      # 5.7.13~19, 5.7.10, 5.6.31~36, 5.6.21~24, 5.5.50~52, 5.5.40
      version: @mysql-embedded.version@
      # default http://get.enterprisedb.com/postgresql/, can set to file:///C://Users//simter//download/
      download-url: ~